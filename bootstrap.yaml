---
- hosts: all
  become: true

  vars:
    install_what: "bootstrap software"
    packages_list:
      - ansible
      - linux
      - linux-headers
      - virtualbox-guest-dkms
      - links
      - git
      - unzip
      - vi
      - vim
      - virtualbox-guest-utils

  pre_tasks:
    - name: Updating cache
      pacman:
        update-cache: true
      become: true

    - name: Uninstall Virtualbox guest utils nox
      pacman:
        name: virtualbox-guest-utils-nox
        state: absent

  tasks:
    - name: "Install {{ install_what }}"
      become: true
      pacman:
        name: "{{ item }}"
        state: present
      loop: "{{ packages_list }}"


