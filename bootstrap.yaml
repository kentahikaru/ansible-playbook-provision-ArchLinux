---
- name: Bootstrap
  hosts: all
  become: true

  vars:
    install_what: "bootstrap software"
    packages_list:
      - virtualbox-guest-utils
      - arch-install-scripts
      - ansible
      - python
      - linux
      - linux-headers
      - links
      - git
      - unzip
      - vi
      - vim
      - python-passlib

  pre_tasks:
    - name: Updating cache
      community.general.pacman:
        update_cache: true
        # upgrade: true
      become: true

    - name: Uninstall Virtualbox guest utils nox
      community.general.pacman:
        name: virtualbox-guest-utils-nox
        state: absent

  tasks:
    - name: "Install {{ install_what }}"
      become: true
      community.general.pacman:
        name: "{{ item }}"
        state: present
      loop: "{{ packages_list }}"
