---
- hosts: all
  become: true

  vars:
    install_what: "bootstrap software"
    packages_list:
      - ansible
      - linux
      - linux-headers
      - virtualbox-guest-dkms

  tasks:
    - name: "Install {{ install_what }}"
      become: true
      pacman:
        name: "{{ item }}"
        state: present
      loop: "{{ packages_list }}"

