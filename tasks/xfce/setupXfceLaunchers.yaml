    - { plugin_id: '500', filename: "com.microsoft.visualstudio.VisualStudioCode", name: Visual Studio Code, description: "Code Editing. Refined.", executable_path: "/opt/visual-studio-code/code --no-sandbox --unity-launch %F", icon: visual-studio-code }
    - { plugin_id: '501', filename: "com.jetbrains.Rider", name: "Jetbrains Rider", description: "Jetbrains Rider", executable_path: "/opt/Rider/bin/rider.sh", icon: /opt/Rider/bin/rider.png }
    - { plugin_id: '502', filename: "org.sqlite.Sqlite", name: "DB Browser for SQLite", description: "DB Browser for SQLite is a light GUI editor for SQLite databases", executable_path: "sqlitebrowser %f", icon: sqlitebrowser }
    - { plugin_id: '503', filename: "com.raspberrypi.Imager", name: "Imager", description: "Raspberry Pi Imager", executable_path: "rpi-imager", icon: rpi-imager }
    - { plugin_id: '504', filename: "net.ventoy.Ventoy", name: "Ventoy", description: "Ventoy2Disk GUI", executable_path: "ventoygui", icon: ventoy }
    - { plugin_id: '505', filename: "org.virtualbox.Virtualbox", name: "Oracle VM VirtualBox", description: "Run several virtual systems on a single host computer", executable_path: "VirtualBox %U", icon: virtualbox }
    # Separator
    - { plugin_id: '507', filename: "us.zoom.Zoom", name: "Zoom", description: "Zoom Video Conference", executable_path: "/usr/bin/zoom %U", icon: Zoom }
    - { plugin_id: '508', filename: "com.microsoft.en-us.microsoft-teams.Teams", name: "Microsoft Teams", description: "Microsoft Teams for Linux", executable_path: "teams %U", icon: teams }
    # Separator
    - { plugin_id: '510', filename: "org.keepassxc.KeePassXC", name: "KeePassXC", description: "Community-driven port of the Windows application 'KeePass Password Safe'", executable_path: "keepassxc %f", icon: keepassxc }
    - { plugin_id: '511', filename: "org.joplinapp.Joplin", name: "Joplin", description: "Joplin - a note taking and to-do application with synchronization capabilities for Windows, macOS, Linux, Android and iOS.", executable_path: "/usr/bin/joplin-desktop", icon: /usr/share/joplin-desktop/resources/build/icons/128x128.png }
    - { plugin_id: '512', filename: "org.meldmerge.Meld", name: "Meld", description: "Compare and merge your files", executable_path: "meld %f", icon: org.gnome.Meld }
    - { plugin_id: '513', filename: "io.sourceforge.doublecmd.DoubleCmd", name: "Double Commander", description: "Double Commander is a cross platform open source file manager with two panels side by side.", executable_path: "doublecmd %F", icon: doublecmd }
    - { plugin_id: '514', filename: "org.torproject.TorBrowser", name: "Tor Browser", description: "Launch Tor Browser", executable_path: "torbrowser-launcher %u", icon: torbrowser }
    - { plugin_id: '515', filename: "io.github.johnfactotum.Foliate", name: "Foliate", description: "View eBooks", executable_path: "foliate %U", icon: com.github.johnfactotum.Foliate }
    - { plugin_id: '516', filename: "com.autodesk.eagle.Eagle", name: "Autodesk EAGLE", description: "Autodesk Eagle", executable_path: "eagle %U", icon: eagle }
    - { plugin_id: '517', filename: "io.github.gerbv.Gerbv", name: "Gerbv Gerber File Viewer", description: "Gerber file viewer for PCB design", executable_path: "gerbv %F", icon: gerbv }
    - { plugin_id: '518', filename: "org.freecad.FreeCAD", name: "FreeCAD", description: "Feature based Parametric Modeler", executable_path: "FreeCAD - --single-instance %F", icon: org.freecad.FreeCAD }
    - { plugin_id: '519', filename: "com.prusa3d.PrusaSlicer", name: "PrusaSlicer", description: "", executable_path: "prusa-slicer %F", icon: PrusaSlicer }
    - { plugin_id: '519', filename: "com.prusa3d.PrusaGCodeViewer", name: "Prusa GCode viewer", description: "", executable_path: "prusa-slicer --gcodeviewer %F", icon: PrusaSlicer-gcodeviewer }
    - { plugin_id: '520', filename: "com.pcloud.PCloud", name: "pcloud", description: "pCloud Drive Client built using electron and node.js. Distributed with AppImage.", executable_path: "/home/sandi/pcloud %U", icon: appimagekit-pcloud }
    - { plugin_id: '521', filename: "net.thunderbird.Thunderbird", name: "Thunderbird", description: "Send and receive mail with Thunderbird", executable_path: "/usr/lib/thunderbird/thunderbird %u", icon: thunderbird }
    - { plugin_id: '522', filename: "com.github.whoozle.AndroidFileTransfer", name: "Android File Transfer (MTP)", description: "Transfer files from/to MTP devices", executable_path: "android-file-transfer", icon: android-file-transfer }

- name: "Setup Launchers for {{ item.value }}"
  community.general.xfconf:
    channel: "xfce4-panel"
    property: "/plugins/{{ item.property }}{{ item.subproperty }}"
    value_type: "{{ item.type }}"
    value: "{{ item.value }}"
    force_array: "{{ item.forcearray }}"
  with_items:
    - { property: 'plugin-300', subproperty: "", forcearray: false, type: string, value: "launcher" }
    - { property: 'plugin-300', subproperty: "/items", forcearray: true, type: string, value: "com.github.blueman-project.Blueman.desktop" }
